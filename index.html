<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Memory Game</title>
        <link rel="stylesheet" href="css/style.css"></link>
        <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
        <script type="text/javascript" src="js/game.js"></script>
        <script>
            jQuery(function() {
            $('.newGame').mouseup( function (event) {
                $('.game').gameStart({
                    countCards: 18,
                    time: 5000
                });
            });
        });
        </script>
    </head>
    <body>
        <div class="mainBody" data-tid="App">
            <div class="start">
                <div class="start__image"></div>
                <div class="start__nameGame">MEMORY GAME</div>
                <button class="start__button newGame" data-tid="NewGame-startGame">Начать игру</button>
            </div>
            <div class="game">
                <div class="menu">
                    <button class="menu__restart newGame" data-tid="Menu-newGame">Начать заново</button>
                    <div class="scores-block">
                        Очки:&nbsp;
                        <div class="scores-block__mark" data-tid="Menu-scores">0</div>
                    </div>
                </div>
                <div class="deck" data-tid="Deck"></div>
            </div>
            <div class="finish">
                <div class="finish__image"></div>
                <div class="finish__result"></div>
                <div class="result-scores">
                    Ваш итоговый счет:&nbsp;
                    <div class="result-scores__mark">0</div>
                </div><br>
                <button class="finish__button newGame" data-tid="EndGame-retryGame">Еще раз</button>
            </div>
        </div>
    </body>
</html>
